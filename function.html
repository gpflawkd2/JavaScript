<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>

            //case 1
            function get_argument(arg){
                //return 키워드 : 함수의 종료, 함수의 출력
                return arg*1000;
            }

            get_argument(1);
            get_argument(2);

            //case 2
            var numbering = function (){
                i = 0;
                while(i < 10){
                    document.write(i);
                    i += 1;
                }   
            }
            numbering();

            //case 3 : 익명함수 - 함수의 일회성 호출을 위해 사용
            (function (){
                i = 0;
                while(i < 10){
                    document.write(i);
                    i += 1;
                }   
            })();

        </script>
    </body>
</html>
