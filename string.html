<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            /*
            \(역슬래시)가 붙은 경우, 문자의 역할을 해제시킴
            escape 역할
            */
            alert('egoing\'s coding everybody');    //egoing's coding everybody
            alert(typeof 1);    //number
            alert(typeof "1");  //string

            alert("coding\neverybody");     //\n 줄바꿈
            alert("coding" + " "  + "everybody"); //coding everybody
            alert("coding everybody".length);   //16 -> 문자열 길이
            alert("code".indexOf("d")); //2 -> 문자열내 특정문자의 위치
        </script>
    </body>
</html>
