<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            // = : 대입연산자
            var a = 1;

            /*
            == : 동등연산자(equal operator), true 또는 false 반환
            === : 일치연산자(strict equal operator), true 또는 false 반환, 데이터의 형식까지 정확하게 일치해야 true 반환
            Boolean Data Type : true 또는 false

            != : 부정을 의미, 같지 않다
            !== : 정확하게 같지 않다
            */

            alert(1 == "1");    //true
            alert(1 === "1");   //false
            
            alert(null == undefined);   //true
            alert(null === undefined);  //false

            // ==(동등연산자)는 true를 1로 간주
            alert(true == 1);   //true
            alert(true === 1);  //false

            alert(true == '1');     //true
            alert(true === '1');    //false
            
            alert(0 === -0);    //true
            alert(NaN === NaN); //false
        </script>
    </body>
</html>
