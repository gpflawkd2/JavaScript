<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            // = : 대입연산자
            var a = 1;

            /*
            == : 동등연산자(equal operator), true 또는 false 반환
            === : 일치연산자(strict equal operator), true 또는 false 반환, 데이터의 형식까지 정확하게 일치해야 true 반환
            Boolean Data Type : true 또는 false

            != : 부정을 의미, 같지 않다
            !== : 정확하게 같지 않다
            */

            alert(1 == "1");    //true
            alert(1 === "1");   //false
            
            alert(null == undefined);   //true
            alert(null === undefined);  //false

            // ==(동등연산자)는 true를 1로 간주
            alert(true == 1);   //true
            alert(true === 1);  //false

            alert(true == '1');     //true
            alert(true === '1');    //false
            
            alert(0 === -0);    //true
            alert(NaN === NaN); //false

            /*
            논리연산자
            && : And, 모든 조건이 true인 경우 true
            || : Or, 하나의 조건이라도 true인 경우 true

            숫자 1은 true로 간주됨
            */

            //prompt : 입력창 Show ex)prompt('아이디를 입력해주세요.');

            id = prompt('아이디를 입력해주세요.');
            password = prompt('비밀번호를 입력해주세요.');

            if((id==='test1' || id==='test2' || id==='test3') && password==='111111'){
                alert('인증 했습니다.');
            } else {
                alert('인증에 실패 했습니다.');
            }
        </script>
    </body>
</html>
