<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>

            /*
            배열(array) : 값을 담는 그릇
            */
           
            function get_fruits(){
                return ['apple', 'kiwi', 'orange'];
            }

            fruits = get_fruits();

            //.length : 배열의 갯수 반환
            for(var i = 0; i < fruits.length; i++){
                //.toUpperCase() : 대문자로 변환
                document.write(fruits[i].toUpperCase());   
                document.write('<br />');
            }

            /*
            배열의 추가/삭제/정렬

            push(): 원소 1개 추가
            concat(): 원소 여러개 추가
            unshift(): 첫번째 index에 원소 추가
            splice(): 특정 위치에 원소 추가
            shift(): 첫번째 원소 제거
            pop(): 마지막 원소 제거
            sort(): 오름차순 정렬
            reverse() : 내림차순 정렬
            */
            fruits.push('melon');
            fruits.concat(['melon', 'watermelon']);
            fruits.unshift('tomato');
            fruits.splice(1, 1, 'melon', 'tomato');

            fruits.sort();
            fruits.reverse();

        </script>
    </body>
</html>
